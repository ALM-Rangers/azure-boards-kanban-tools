<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Select Team</title>
        <script src="scripts/VSS.SDK.js"></script>
    </head>
<body>

    <div class="ui-dialog-content bowtie">     
        <fieldset class="side-by-side auto-size">
            <!-- Only 2 columns allowed... -->
            <div class="form-col">
                <!-- Settings for Cards -->
                <fieldset>
                    <legend>Fields</legend>
                    <input type="checkbox" id="field[0]" /> <label for="field[0]">Product Backlog Item</label>
                    <input type="checkbox" id="field[1]" /> <label for="field[1]">Bug</label>
                </fieldset>

                <fieldset>
                    <legend>Styles</legend>
                    <input type="checkbox" id="style[0]" /> <label for="style[0]">Style 1</label>
                    <input type="checkbox" id="style[1]" /> <label for="style[1]">Style 2</label>
                    <input type="checkbox" id="style[2]" /> <label for="style[2]">Style 3</label>
                </fieldset>
            </div>
            
            <div class="form-col">
                <!-- Settings for Board-->
                <fieldset>
                    <legend>Columns</legend>
                    <input type="checkbox" id="column[0]" /> <label for="column[0]">New</label>
                    <input type="checkbox" id="column[1]" /> <label for="column[1]">Business Case</label>
                    <input type="checkbox" id="column[2]" /> <label for="column[2]">Approved</label>
                    <input type="checkbox" id="column[3]" /> <label for="column[3]">Committed</label>
                    <input type="checkbox" id="column[4]" /> <label for="column[4]">Done</label>
                </fieldset>
            
                <!-- Settings for General -->
                <fieldset>
                    <legend>General</legend>
                    <input type="checkbox" id="backlogs" /> <label for="backlogs">Backlogs</label>
                    <input type="checkbox" id="workingDays" /> <label for="workingDays">Working Days</label>
                    <input type="checkbox" id="bugs" /> <label for="bugs">Bugs</label>
                </fieldset>
            </div>
        </fieldset>

        <fieldset>
            <label>Team that will receive this configuration</label>
            <div id="teamSelectorCombo" style="display: inline-block; width: 200px;"></div>
        </fieldset>
        
    </div>
    <script>
        VSS.init({
            setupModuleLoader: true,
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    Scripts: 'scripts'
                }
            }
        });

        VSS.ready(function () {
            require(['Scripts/select-team-dialog'], function (app) {
                VSS.notifyLoadSucceeded();
            });
        });
    </script>
</body>
</html>
