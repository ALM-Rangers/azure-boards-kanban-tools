<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Team</title>
    <script src="../libs/VSS.SDK.min.js"></script>
    <script src="../libs/q.js"></script>
    <script src="../libs/ai.0.js"></script>
</head>

<body>
    <div id="teamSelectorCombo" style="display: inline-block; width: 200px;"></div>
    <script>
        VSS.init({
            setupModuleLoader: true,
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    Scripts: 'scripts'
                }
            }
        });

        VSS.ready(function() {
            require(['src/select_team_dialog'], function (app) {
                VSS.notifyLoadSucceeded();
            });
        });
    </script>

</html>
