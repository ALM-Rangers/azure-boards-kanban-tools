<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Copy Settings</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/fabric.min.css">
    <link rel="stylesheet" href="../css/fabric.components.min.css">
    <script src="../libs/VSS.SDK.min.js"></script>
    <script src="../libs/ai.0.js"></script>
    <script src="../libs/fabric.min.js"></script>
</head>

<body>
    <div id="step1">
        <div class="ms-ChoiceFieldGroup" id="boardSettings" role="radiogroup">
            <div class="ms-ChoiceFieldGroup-title">
                <label class="ms-Label">Do something</label>
            </div>
            <ul class="ms-ChoiceFieldGroup-list">
                <li class="ms-RadioButton">
                    <input type="radio" id="Choice-From" tabindex="-1" class="ms-RadioButton-input " value="FromAnotherTeam">
                    <label id="Item1" class="ms-RadioButton-field selectionsOption" aria-checked="false" for="Choice-From" name="boardSettings">
                        <span class="ms-Label">Copy board settings from another team</span>
                    </label>
                </li>
                <li class="ms-RadioButton">
                    <input type="radio" id="Choice-To" tabindex="0" class="ms-RadioButton-input " value="ToOtherTeams">
                    <label id="Item2" class="ms-RadioButton-field selectionsOption" aria-checked="false" for="Choice-To" name="boardSettings">
                        <span class="ms-Label">Copy board settings to another team</span>
                    </label>
                </li>
            </ul>
        </div>
    </div>
    <div id="step2" style="display: none;">
        <div id="teamSelector"></div>
    </div>
    <div id="step3" style="display: none;">
        <div id="backlogTitle">
        </div>
        <div>&nbsp;</div>
        <strong>Work items in existing columns will need to be mapped to their new target states.</strong>
        <div>&nbsp;</div>
        <div id="itemMappings" style="width:450px; height:300px; overflow: auto;"></div>
    </div>
    <div id="step4" style="display: none;">
        <div id="specificMessage"></div>
        <div>&nbsp;</div>
        <strong>All existing data on destination team(s) will be overwritten.</strong>
        <div>&nbsp;</div>
        <div>
            The following board settings will be copied

            <ul class="noBullets">
                <li>Cards</li>
                <li>Board</li>
                <li>General</li>
            </ul>
        </div>

    </div>
    <div>&nbsp;</div>
    <div id="navigation" class="wizardNavigation"></div>
    <script>
        VSS.init({
            setupModuleLoader: true,
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    Scripts: 'scripts'
                }
            }
        });

        VSS.ready(function () {
            require(['./src/copySettingsWizard'], function (app) {
                VSS.notifyLoadSucceeded();
            });
        });
    </script>
    <script type="text/javascript">
        var ChoiceFieldGroupElements = document.querySelectorAll(".ms-ChoiceFieldGroup");
        for (var i = 0; i < ChoiceFieldGroupElements.length; i++) {
            new fabric['ChoiceFieldGroup'](ChoiceFieldGroupElements[i]);
        }
    </script>
    <script type="text/javascript">
        var SearchBoxElements = document.querySelectorAll(".ms-SearchBox");
        for (var i = 0; i < SearchBoxElements.length; i++) {
            new fabric['SearchBox'](SearchBoxElements[i]);
        }
    </script>
    <script type="text/javascript">
        var PivotElements = document.querySelectorAll(".ms-Pivot");
        for (var i = 0; i < PivotElements.length; i++) {
            new fabric['Pivot'](PivotElements[i]);
        }
    </script>
</body>

</html>
