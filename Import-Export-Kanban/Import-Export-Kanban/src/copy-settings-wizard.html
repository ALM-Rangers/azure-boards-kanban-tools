<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Copy Settings</title>
    <link rel="stylesheet" href="../css/app.css">
    <script src="../libs/VSS.SDK.min.js"></script>
    <script src="../libs/q.js"></script>
    <script src="../libs/ai.0.js"></script>
</head>

<body>
    <div id="step1">
        <table class="settingsContainer">
            <tr>
                <td class="settingsInput">
                    <input id="FromAnotherTeam" type="radio" name="boardSettings" value="FromAnotherTeam" />
                </td>
                <td class="settingsDescription">
                    <label for="FromAnotherTeam">
                        <strong>Copy board settings from another team</strong>
                        <br />
                        Will allow you to select another team from the same team project and apply the settings from their Kanban board to yours
                    </label>
                </td>
            </tr>
            <tr>
                <td class="settingsInput">
                    <input id="ToOtherTeams" type="radio" name="boardSettings" value="ToOtherTeams" />
                </td>
                <td class="settingsDescription">
                    <label for="ToOtherTeams">
                        <strong>Copy board settings to other teams(s)</strong>
                        <br />
                        Will allow you to select another team(s) from the same team project and apply your Kanban board settings to theirs.
                    </label>
                </td>
            </tr>
        </table>
    </div>
    <div id="step2" style="display: none;">
        <div id="teamSelector"></div>
    </div>
    <div id="step3" style="display: none;">
        <div id="backlogTitle">
        </div>
        <div>&nbsp;</div> 
        <strong>Work items in existing columns will need to be mapped to their new target states.</strong>
        <div>&nbsp;</div>
        <div id="itemMappings" style="width:450px; height:300px; overflow: auto;"></div>
    </div>
    <div id="step4" style="display: none;">
        <div id="specificMessage"></div>
        <div>&nbsp;</div>
        <strong>All existing data on destination team(s) will be overwritten.</strong>
        <div>&nbsp;</div>
        <div>
            The following board settings will be copied

            <ul class="noBullets">
                <li>Cards</li>
                <li>Board</li>
                <li>General</li>
            </ul>
        </div>

    </div>
    <div>&nbsp;</div>   
    <div id="navigation" class="wizardNavigation"></div>
    <script>
        VSS.init({
            setupModuleLoader: true,
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: true,
            moduleLoaderConfig: {
                paths: {
                    Scripts: 'scripts'
                }
            }
        });

        VSS.ready(function () {
            require(['src/copySettingsWizard'], function (app) {
                VSS.notifyLoadSucceeded();
            });
        });
    </script>
</body>



</html>
